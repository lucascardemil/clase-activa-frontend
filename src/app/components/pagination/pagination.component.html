<nav *ngIf="totalPages > 1">
    <ul class="pagination justify-content-end">
        <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="goToPage(1)" aria-label="Primera">
                <span class="sr-only">Primera</span>
            </a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Anterior">
                <span class="sr-only">Anterior</span>
            </a>
        </li>
        <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
            <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Siguiente">
                <span class="sr-only">Siguiente</span>
            </a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="goToPage(totalPages)" aria-label="Ultima">
                <span class="sr-only">Ultima</span>
            </a>
        </li>
    </ul>
</nav>
